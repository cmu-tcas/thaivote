<body class="text-center">
    <main class="form-signin">
        <form id="loginForm" onsubmit="return login(event)">
          <img class="mb-4" src="/logo.png" alt="" height="150">
          <h1 class="h3 mb-3 fw-normal"><b>สำนักงานคณะกรรมการการเลือกตั้ง</b> <br>ระบบเลือกตั้งสมาชิกสภาผู้แทนราษฎร</h1>
    
          <div class="form-floating" style=" margin-bottom: 10px; ">
            <input class="form-control" type="text" id="username" name="username" required placeholder="Username Discord">
            <label for="username">Username Discord</label>
          </div>
          <div class="form-floating">
            <input class="form-control" type="password" id="password" name="password" required placeholder="UID Discord">
            <label for="password">UID Discord</label>
          </div>
      
            <button type="submit">Login</button>
            <p id="error" class="error-message"></p>
          <p class="mt-5 mb-3 text-muted"></p><a href="https://dara-esc.pages.dev/">สร้างโดยสำนักงานคณะกรรมการบริหาร<br>สภานักเรียนเตรียมวิศวกรรมศาสตร์<br>โรงเรียนดาราวิทยาลัย</a><p></p>
          
        </form>
    </main>

    <script src="script.js"></script>
</body>

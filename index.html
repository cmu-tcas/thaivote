<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>สำนักงานคณะกรรมการการเลือกตั้ง</title>
    <link href="login.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form onsubmit="return login()">
        <img class="mb-4" src="/logo.png" alt="" height="150">
        <h1 class="h3 mb-3 fw-normal"><b>สำนักงานคณะกรรมการการเลือกตั้ง</b> <br>ระบบเลือกตั้งสมาชิกสภาผู้แทนราษฎร</h1>
    
        <div class="form-floating">
          <input type="text" class="form-control" id="username" placeholder="Username Discord">
          <label for="floatingInput">Username Discord</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="UID Discord">
          <label for="floatingPassword">UID Discord</label>
        </div>
    
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Login</button>
        <p class="mt-5 mb-3 text-muted"></p><a href='https://dara-esc.pages.dev/'>สร้างโดยสำนักงานคณะกรรมการบริหาร<br>สภานักเรียนเตรียมวิศวกรรมศาสตร์<br>โรงเรียนดาราวิทยาลัย</a></p>
      </form>
    </main>

    <script src="login.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>

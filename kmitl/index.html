<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <title>นับเวลาถอยหลัง - KMITL</title>
  <style>
    body {
  		font-family: "Bai Jamjuree", serif;
        text-align: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(rgba(0, 0, 0, 0.25), rgba(255, 98, 0, 0.75)), url(https://scontent.fbkk12-4.fna.fbcdn.net/v/t1.6435-9/75625360_2708828382511763_3205029120262012928_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=rajjgOm7cBIQ7kNvgF_j0cz&_nc_oc=AdhWdYQz8Ja0cMORrjhEXCdZ7XCKms_GS99hoVLNTstR1nB2KWe85nYoU5gw-g481-E&_nc_zt=23&_nc_ht=scontent.fbkk12-4.fna&_nc_gid=AdDd_Zs3jR7k3ZFLw8NsBAK&oh=00_AYA7Rwyhnv5ztK22z7GfAXr7XpC4MTKjsv581QEsHroZhQ&oe=67B6C2D8);;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color:#fff;
    }
    * {margin:0;}
    p{
    	padding-top: 20px;
    }
    p a{
        color:#fff;
    	text-decoration: auto;
    }
    p a:hover{
    	text-decoration: underline;
    }
    .countdown {
        display: flex;
        font-size: 24px;
        line-height: 1.5;
        justify-content: center;
        gap: 20px;
    }
    .countdown > div {
        width: 65px;
    }
    h1 {
        margin-bottom: 20px;
    }
  </style>
</head>
<body>
	<div>
      <h1>Naphat loves KMITL</h1>
      <div class="countdown">
        <div>
            <span id="days">0</span><br>วัน
        </div>
        <div>
            <span id="hours">0</span><br>ชั่วโมง
        </div>
        <div>
            <span id="minutes">0</span><br>นาที
        </div>
        <div>
            <span id="seconds">0</span><br>วินาที
        </div>
      </div>
      <p>
      	<a href="https://admission.reg.kmitl.ac.th/#/undergraduate/announcement_tcas">เข้าดูผลสัมภาษณ์</a>
      </p>
    </div>

  <script>
    // ตั้งค่าวันที่เป้าหมาย
    const targetDate = new Date("2025-01-24T13:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      if (timeLeft > 0) {
        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
      } else {
        document.querySelector('.countdown').textContent = "หมดเวลา!";
        clearInterval(interval);
      }
    }

    // อัปเดตตัวนับทุกวินาที
    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
